{% extends "base.html" %}
{% block content %}
<div class="navbar">
    <a href="/">In√≠cio</a>
</div>

<h1>Selecione seu Perfil</h1>

<div class="grid">
    {% for aluno in alunos %}
    <div class="card">
        <h3>{{ aluno.nome }}</h3>
        <p>Turma: {{ aluno.turma.nome }}</p>
        <p>Escola: {{ aluno.turma.escola.nome }}</p>
        <form method="POST" action="{{ url_for('aluno.selecionar_post') }}">
            <input type="hidden" name="aluno_id" value="{{ aluno.id }}">
            <button type="submit" class="button">Acessar como {{ aluno.nome }}</button>
        </form>
    </div>
    {% endfor %}
</div>
{% endblock %}
